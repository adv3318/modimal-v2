<!-- Slides -->
<article class="card__item swiper-slide">
  <div class="card__fav fav-card">
    <button class="fav-card__btn">
      <svg class="fav-card__icon">
        <use href="#icon-favorite"></use>
      </svg>
    </button>
  </div>
  <div class="card__picture">
    <img src="./images/best/best-{{img}}" alt="{{title}}" class="card__img" />
  </div>
  <div class="card__content">
    <h3 class="card__title card-title">
      <a href="#" class="card-title__link">{{title}}</a>
    </h3>
    <div class="card__info">
      <p class="card__text">{{desc}}</p>
      <span class="card__price">${{price}}</span>
    </div>
    <div class="card__colors color">
      {{#each colors}}
      <span class="color__{{this}}"></span>
      {{/each}}
    </div>
  </div>
</article>
